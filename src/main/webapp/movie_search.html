<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movienight</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Movienight</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <form class="form-inline my-2 my-lg-0" method="GET" action="movie_search.html">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="search-button" type="submit">Search</button>
        </form>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="movies.html">Movies <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="events.html">Events</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Search results</h1>
    <div id="search_results">

    </div>
</div>

<script>
    fetch("restservices/movies/search/?" + window.location.search.substr(1)).then(response => response.json()).then(data => {
        let ul = document.createElement("ul");
        for(let movie of data) {
            let li = document.createElement("li");
            let element = document.createElement("a");
            element.href = "movie.html?id=" + movie.id;
            element.innerText = movie.title;
            li.appendChild(element);
            ul.appendChild(li);
        }
        document.getElementById("search_results").appendChild(ul);
    });
</script>
</body>
</html>
